<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sack - Storytelling</title>
    <link rel="stylesheet" href="/static/css/graph.css">
</head>
<body>
    <div id="graph-container"></div>
    <div id="message-tab">
        <h3>Story Content</h3>
        <div id="story-content"></div>
    </div>
    <div id="toggle-arrow">&#9654;</div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/js/graph.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageTab = document.getElementById('message-tab');
            const toggleArrow = document.getElementById('toggle-arrow');

            toggleArrow.addEventListener('click', () => {
                if (messageTab.classList.contains('collapsed')) {
                    messageTab.classList.remove('collapsed');
                    toggleArrow.innerHTML = '&#9654;';
                } else {
                    messageTab.classList.add('collapsed');
                    toggleArrow.innerHTML = '&#9664;';
                }
            });
        });
    </script>
</body>
</html>
