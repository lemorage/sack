<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sack - Storytelling</title>
    <link rel="stylesheet" href="/static/css/graph.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <button class="back-button" onclick="goBack()">Go Back</button>
    <i id="zoom-in" class="fas fa-search-plus"></i>
    <i id="zoom-out" class="fas fa-search-minus"></i>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="brush-mode">
            <span class="slider"></span>
        </label>
        <span class="switch-text">Brush Mode</span>
    </div>
    <div id="graph-container"></div>
    <div id="message-tab">
        <h3>Story Content</h3>
        <div id="story-content"></div>
    </div>
    <div id="toggle-arrow">&#9654;</div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/js/graph.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageTab = document.getElementById('message-tab');
            const toggleArrow = document.getElementById('toggle-arrow');
            const brushModeSwitch = document.getElementById('brush-mode');

            toggleArrow.addEventListener('click', () => {
                if (messageTab.classList.contains('collapsed')) {
                    messageTab.classList.remove('collapsed');
                    toggleArrow.innerHTML = '&#9654;';
                } else {
                    messageTab.classList.add('collapsed');
                    toggleArrow.innerHTML = '&#9664;';
                }
            });
        });

        function goBack() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
